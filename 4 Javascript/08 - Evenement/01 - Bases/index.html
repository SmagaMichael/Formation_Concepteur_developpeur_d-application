<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1 id='titre'>Mon titre</h1>





    <script>
        // Un evenement est lié à une fonction anonyme
        // On appelle ça un callback (fonction qui sera appelée en retour de levenement )

        // Ancienne syntaxe - DOM - 0
        document.getElementById('titre').onclick = function() {
            alert('Salut les gens');
        }

        //le dernier callback est écrasé 
        document.getElementById('titre').onclick =function() {
            alert('salut les gens BBBBBB')
        }



        // Nouvelle syntaxe DOM -2
        document.getElementById('titre').addEventListener('click', function(){
            alert('re les gens');
        })


          //la on ajoute un evenement et on ne l"écrase pas 
          document.getElementById('titre').addEventListener('click', function() {
            alert('re les gens VVVVVVV'); })
            
    </script>
</body>
</html>
