<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    
<form action="">
    <!--Input représente un champ text, number, email, password-->
    <label for="firstname">prénom:</label>
    <input type="text" name="firstname" id="firstname">

    <!--le FOR et relié à l'id-->

<br/><br/><br/>

    <!--les autres types de champs-->
    <!--le champ radio (un seul choix)-->
<h2>Votre civilité</h2>
    <input type="radio" name="civility" id="mister">
    <label for="mister">Monsieur</label>

    <input type="radio" name="civility" id="miss">
    <label for="miss">Madame</label>
 
<!-- le champ checkbox-->
<h2>Vos compétences</h2>
<input type="checkbox" name="skills" id="html">
<label for="html">HTML</label>

<input type="checkbox" name="skills" id="php">
<label for="php">PHP</label>


<br/><br/><br/>

<!--Le champ select (liste déroulante)-->
<label for="job">métier</label>
<select name="job" id="job">
    <option value="">développeur</option>
    <option value="">intégrateur</option>
</select>

<br/><br/><br/>


<label for="message">message</label>
<textarea name="message" id="message" cols="30" rows="10"></textarea>

<br/><br/><br/>

<button>Envoyer</button>
<!-- Alternative:   <input type="submit" value="envoyer">  -->



</form>

</body>
</html>
